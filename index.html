<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Productos</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff5e6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc99;
            color: #663300;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin: 0;
            animation: bounce 2s infinite;
        }
        .section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ffcc99;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product p {
            margin: 10px 0;
            color: #663300;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de la Página">
        <h1>Bienvenidos a Nuestra Tienda</h1>
    </header>
    <div class="section">
        <div class="product">
            <img src="imagen1.jpg" alt="Producto 1">
            <p>Producto 1</p>
            <p>$10.00</p>
        </div>
        <div class="product">
            <img src="imagen2.jpg" alt="Producto 2">
            <p>Producto 2</p>
            <p>$20.00</p>
        </div>
        <div class="product">
            <img src="imagen3.jpg" alt="Producto 3">
            <p>Producto 3</p>
            <p>$30.00</p>
        </div>
    </div>
    <div class="section">
        <div class="product">
            <img src="imagen1.jpg" alt="Producto 1">
            <p>Producto 1</p>
            <p>$10.00</p>
        </div>
        <div class="product">
            <img src="imagen2.jpg" alt="Producto 2">
            <p>Producto 2</p>
            <p>$20.00</p>
        </div>
        <div class="product">
            <img src="imagen3.jpg" alt="Producto 3">
            <p>Producto 3</p>
            <p>$30.00</p>
        </div>
    </div>
</body>
</html>
